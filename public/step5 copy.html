<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>SMTH</title>
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="./js/jquery.cookie.js"></script>
	<script type="text/javascript" src="./js/sha256.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<!--[if lt IE 9]>
	<script type="text/javascript" src="./js/ie.js"></script>
	<![endif]-->
	<script>

		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}

		$(function () {
			var key = getParameterByName('name');
			var title = key + ' 대출 상담';

			$('#title').html('');
			$('#title').html(title);
		});

		function confirm() {
			title = $('#title').html();
			alert(title);
			location.href = './step6.html?name=' + title;
		}


	</script>
</head>

<body>
	<div id="wrap">

		<div id="gnb">
		</div>
		<div id="contents" style="float: left;margin: 20px;">

			<div class="tit_area cf">
				<h2 id='title'>신한 따뜻한 주택 대출 상담</h2>
			</div>
			<div class="wrap_top cf">

				<div class="fr txt_area">
					<p><span class="p_red">(<em>*</em>)</span> 선택하신 아파트를 기준으로 주택담보대출 상담을 진행합니다.</p>
				</div>


			</div>
			<table class="tbl col">
				<caption>계정 추가 표</caption>
				<colgroup>
					<col width="25%">
					<col width="auto">
				</colgroup>
				<tbody>

					<tr>
						<th scope="row">성명</th>
						<td>
							<input id="name" type="text" class="w100" placeholder="사용자 이름을 입력하세요" title="계정 이름"
								value="고대빵" disabled>
						</td>
					</tr>

					<tr>
						<th scope="row">주민번호</th>
						<td><input id="name" type="text" class="w100" placeholder="사용자 이름을 입력하세요" title="계정 이름"
								value="000000-00000000" disabled>

						</td>

					</tr>
					<tr>
						<th scope="row"></span>주소</th>
						<td><input id="name" type="text" class="w100" placeholder="사용자 이름을 입력하세요" title="계정 이름"
								value="서울특별시 성북구 안암로 145 고려대학교 안암캠퍼스">
						</td>
					</tr>

					<tr>
						<th scope="row"></span>연락처</th>
						<td><input id="name" type="text" class="w100" placeholder="사용자 이름을 입력하세요" title="계정 이름"
								value="02-0000-0000">

						</td>
					</tr>

					<tr>
						<th scope="row"></span>직장명</th>
						<td><input id="name" type="text" class="w100" placeholder="사용자 이름을 입력하세요" title="계정 이름"
								value="고려대학교 디지털 금융공학과">

						</td>
					</tr>

					<tr>
						<th scope="row"></span>연봉</th>
						<td><input id="name" type="text" class="w100" placeholder="사용자 이름을 입력하세요" title="계정 이름"
								value="0000">
						</td>
					</tr>

				</tbody>

			</table>

			<div class="wrap_top cf" style="float: right;margin-top: 10px;">

				<div class="fl">
					<a id="cancel_btn" href="javascript:;" class="btn bgGray width01">취소</a>
					<a id="execute_btn" href="javascript:confirm();" class="btn bgblue">입력완료</a>

				</div>

			</div>
		</div>
	</div>
	<!-- 로딩 -->
	<div id="loading" class="loading" style="display:none;">
		<div class="shadow"></div>
		<img src="./images/loading.gif" class="img" />
	</div>
	</div>
	<!-- 로딩 -->
	<script>
		function showLoading() {
			$(".loading").show();
		}

		function closeLoading() {
			$(".loading").hide();
		}

		$(document).ready(function () {
			// 메뉴 로드
			$("#gnb").load("gnb.html", function () {
				// setting_gnb("menu0102");
			});
		});

		$("a#cancel_btn").click(function (event) {
			history.back();
		});


	</script>
</body>

</html>
