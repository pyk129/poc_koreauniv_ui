	<script>
		function openPopup() {
			var popupWidth = 670;
			var popupHeight = 190

			var popupX = (window.screen.width / 2) - (popupWidth / 2);
			// 만들 팝업창 width 크기의 1/2 만큼 보정값으로 빼주었음

			var popupY = (window.screen.height / 2) - (popupHeight / 2);

			window.open('popup.html', '', 'status=no, height=' + popupHeight + ', width=' + popupWidth + ', left=' + popupX + ', top=' + popupY);

		}

	</script>

<body>
	<div class="page-header header-filter" data-parallax="true"
		style="background-image: url('../assets/img/profile_city.jpg')">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1 class="title">Best House for You</h1>
					<h4>Smart AI Recommendation System</h4>
					<br>

					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"><b>고대빵님의 자산정보</b></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="overflow-auto">
						<img src="images/img_popup.png" style="width: 100%; height: auto; overflow: hidden;">
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-block" style="width:100%" data-dismiss="modal" onclick=confirmBtn();>확인</button>
					<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
				</div> 
			</div>
		</div>
	</div>
	<!-- 로딩 -->
	<div id="loading" class="loading" style="display:none;">
		<div class="shadow"></div>
		<img src="./images/loading.gif" class="img" />
	</div>
	<!-- 로딩 -->

	<script>

			location.href = "step1.html";
