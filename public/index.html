	<div id="loading" class="loading" style="display:none;">
		<div class="shadow"></div>
		<img src="./images/loading.gif" class="img" />
	</div>
	<!-- 로딩 -->

	<script>	
		function showLoading(){
  			$(".loading").show();
		} 

		function closeLoading(){
  			$(".loading").hide();
		}

		$(document).ready(function() {
			var $form = $('#login_form');
		});

		$('a#login_btn').click(function(event) {
			login()
		});


		function login() {
			var user_id = $('input#user_id').val();
			var password = $('input#password').val();
			var save_id = $('input#save_id').is(":checked");

			if (user_id.length == 0) {
				alert('아이디를 입력해주세요.');
				return;
			}

			if (password.length == 0) {
				alert('비밀번호를 입력해주세요.');
				return;
			}

			var sha256_password = sha256(password).toUpperCase();

			showLoading();
			$.post('login.do', {
				user_id: user_id,
				password: sha256_password
			}, function (res) {
				closeLoading();
				var result = res.result;
				var message = res.message;
				if (result == "0000") {
					var data = res.data;
					var login_time = data.login_time;
					
					
					setTimeout(function() {
						alert('로그인 되었습니다.\n최근접속: ' + formatDate(new Date(login_time), 'yyyy-MM-dd HH:mm:ss'));
						location.href = './download_app_list.html';
					}, 10);
				

					
				} else {
					setTimeout(function() {
						alert(message);
					}, 10);
				}
			});
		}


		


	</script>
