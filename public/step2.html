		// 검색결과 목록의 자식 Element를 제거하는 함수입니다
		function removeAllChildNods(el) {
			while (el.hasChildNodes()) {
				el.removeChild(el.lastChild);
			}
		}


		// 검색 결과 목록과 마커를 표출하는 함수입니다
		function displayPlaces(places) {

			var listEl = document.getElementById('placesList'),
				menuEl = document.getElementById('menu_wrap'),
				fragment = document.createDocumentFragment(),
				bounds = new kakao.maps.LatLngBounds(),
				listStr = '';

			// 검색 결과 목록에 추가된 항목들을 제거합니다
			removeAllChildNods(listEl);

			// 지도에 표시되고 있는 마커를 제거합니다
			removeMarker();

			if (places.length > 15){
				places.length = 15;
			}

			for (var i = 0; i < places.length; i++) {
				item = places[i];
				
				console.log('position : ', i);

				// 마커를 생성하고 지도에 표시합니다
				var placePosition = new kakao.maps.LatLng(item['LAT_WGS'], item['LON_WGS']),
					marker = addMarker(placePosition, i),
					itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성합니다
					
				displayInfowindow(marker, item);
				if(i == 0){
					displayAptCircle(item);
				}

				// 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
				// LatLngBounds 객체에 좌표를 추가합니다
				bounds.extend(placePosition);

				// 마커와 검색결과 항목에 mouseover 했을때
				// 해당 장소에 인포윈도우에 장소명을 표시합니다
				// mouseout 했을 때는 인포윈도우를 닫습니다
				(function (marker, item, i) {
					

					kakao.maps.event.addListener(marker, 'mouseover', function () {
						movePan(item['LAT_WGS'], item['LON_WGS']);
						displayInfowindow(marker, item);
						displayAptCircle(item);
					});

					kakao.maps.event.addListener(marker, 'mouseout', function () {
						infowindow.close();
						removeAptCircle(item);
					});
				 	// 마커에 클릭이벤트를 등록합니다
					kakao.maps.event.addListener(marker, 'click', function () {
						movePan(item['LAT_WGS'], item['LON_WGS']);
						onClick_marker(item);
					});
					// 아이템 클릭시 
					itemEl.onclick = function () {
						movePan(item['LAT_WGS'], item['LON_WGS']);
						onClick_marker(item);
					};

					itemEl.onmouseover = function () {
						movePan(item['LAT_WGS'], item['LON_WGS']);
						displayInfowindow(marker,item);
						displayAptCircle(item);

					};

					itemEl.onmouseout = function () {
						infowindow.close();
						
						removeAptCircle(item);
					
					};
				})(marker, item, i);

				fragment.appendChild(itemEl);
			}

			// 검색결과 항목들을 검색결과 목록 Elemnet에 추가합니다
			listEl.appendChild(fragment);
			menuEl.scrollTop = 0;

			// 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
			// map.setBounds(bounds);

			// var placePosition = new kakao.maps.LatLng(item['LAT_WGS'], item['LON_WGS']),

			if (places[0] != undefined){
				movePan(places[0]['LAT_WGS'], places[0]['LON_WGS']);
				// map.setLevel(2);
			}
		}

		function displayAptCircle(item){

                strokeOpacity: 0.1, // 선의 불투명도입니다 0에서 1 사이값이며 0에 가까울수록 투명합니다
                strokeStyle: 'solid', // 선의 스타일입니다
                fillColor: '#00a0e9', // 채우기 색깔입니다
                fillOpacity: 0.2 // 채우기 불투명도입니다

		// 천단위 이상의 숫자에 콤마( , )를 삽입하는 함수
		function inputNumberWithComma(str) {
			str = String(str);
			return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, "$1,");
		}

		function inputNumberWithHangul(str) {
			strPrice = String(str);

			var price = 0;
			var ret = '';
			if (strPrice.length > 8) {
				// 억
				price = parseFloat(str) / 100000000;
				ret = String(price.toFixed(1)) + '억';

			} else {
				price = parseFloat(str) / 10000000
				ret = String(price.toFixed(1)) + '천만';
			}
			return ret;			
		}

		// 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
		function addMarker(position, idx, title) {
			var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
				imageSize = new kakao.maps.Size(36, 37),  // 마커 이미지의 크기
				imgOptions = {
					spriteSize: new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
					spriteOrigin: new kakao.maps.Point(0, (idx * 46) + 10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
					offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
				},
				markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
				marker = new kakao.maps.Marker({
					position: position, // 마커의 위치
					image: markerImage
				});

			marker.setMap(map); // 지도 위에 마커를 표출합니다
			markers.push(marker);  // 배열에 생성된 마커를 추가합니다

		function movePan(lat, lon) {

			// 지도 중심을 부드럽게 이동시킵니다

		function setMarker(imgsrc, lat, lon) {
			var imageSrc = imgsrc, // 마커이미지의 주소입니다

			// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
				markerPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치입니다

			// 마커를 생성합니다
			var marker = new kakao.maps.Marker({

			marker.setOpacity(0.8);
			marker.setMap(map);

		//행정구역 구분
		$.getJSON("datas/geojson_seoul.json", function (geojson) {

			var data = geojson.features;
			var coordinates = [];    //좌표 저장할 배열
			var name = '';            //행정 구 이름

			$.each(data, function (index, val) {

				coordinates = val.geometry.coordinates;
				name = val.properties.SIG_KOR_NM;

				displayArea(coordinates, name);

			})
		});

		var polygons = [];                //function 안 쪽에 지역변수로 넣으니깐 폴리곤 하나 생성할 때마다 배열이 비어서 클릭했을 때 전체를 못 없애줌.  그래서 전역변수로 만듦.

		//행정구역 폴리곤
		function displayArea(coordinates, name) {

			var path = [];            //폴리곤 그려줄 path
			var points = [];        //중심좌표 구하기 위한 지역구 좌표들
			console.log(name);

			$.each(coordinates[0], function (index, coordinate) {        //console.log(coordinates)를 확인해보면 보면 [0]번째에 배열이 주로 저장이 됨.  그래서 [0]번째 배열에서 꺼내줌.

				$.each(coordinate, function (index, coordinate2) {
					// console.log(coordinate2);
					var point = new Object();
					point.x = coordinate2[1];
					point.y = coordinate2[0];
					points.push(point);
					path.push(new kakao.maps.LatLng(coordinate2[1], coordinate2[0]));

				});

			})

			// 다각형을 생성합니다 
			var polygon = new kakao.maps.Polygon({
				map: map, // 다각형을 표시할 지도 객체
				path: path,
				strokeWeight: 2,
				strokeColor: '#004c80',
				strokeOpacity: 0.8,
				fillColor: '#fff',
				fillOpacity: 0.7
			});

			polygons.push(polygon);            //폴리곤 제거하기 위한 배열

			// 다각형에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 변경합니다 
			// 지역명을 표시하는 커스텀오버레이를 지도위에 표시합니다
			kakao.maps.event.addListener(polygon, 'mouseover', function (mouseEvent) {
				// if (name == '노원구') {
				polygon.setOptions({
					fillColor: '#09f'
				});

				// }
				customOverlay.setContent('<div class="area">' + name + '</;>');
				customOverlay.setPosition(mouseEvent.latLng);
				customOverlay.setMap(map);
			});

			// 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다 
			kakao.maps.event.addListener(polygon, 'mousemove', function (mouseEvent) {
				customOverlay.setPosition(mouseEvent.latLng);
			});

			// 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
			// 커스텀 오버레이를 지도에서 제거합니다 
			kakao.maps.event.addListener(polygon, 'mouseout', function () {
				// if (name == '노원구') {
				polygon.setOptions({
					fillColor: '#fff'
				});
				customOverlay.setMap(null);
				// }
			});

			// 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 해당 지역 확대을 확대합니다.
			kakao.maps.event.addListener(polygon, 'click', function () {
				// if (name == '노원구') {
				// 현재 지도 레벨에서 2레벨 확대한 레벨
	

				status = parseInt(status) + 1;

				$('#menu_wrap2').hide();

				myFunction(name);

				displayMarker(name, path);

				deletePolygon(polygons);                    //폴리곤 제거      
				// }

				var level = 4;
				// map.getLevel() - 7;

				// 지도를 클릭된 폴리곤의 중앙 위치를 기준으로 확대합니다
				map.setLevel(level, {
					anchor: centroid(points), animate: {
						duration: 350            //확대 애니메이션 시간
					}
				});


			});
		}

		//centroid 알고리즘 (폴리곤 중심좌표 구하기 위함)
		function centroid(points) {

			var i, j, len, p1, p2, f, area, x, y;

			area = x = y = 0;

			for (i = 0, len = points.length, j = len - 1; i < len; j = i++) {
				p1 = points[i];
				p2 = points[j];

				f = p1.y * p2.x - p2.y * p1.x;
				x += (p1.x + p2.x) * f;
				y += (p1.y + p2.y) * f;
				area += f * 3;
			}
			return new kakao.maps.LatLng(x / area, y / area);
		}

		//지도 위 표시되고 있는 폴리곤 제거
		function deletePolygon(polygons) {
			for (var i = 0; i < polygons.length; i++) {
				polygons[i].setMap(null);
			}
			polygons = [];
		}

		// // 현재 지도 레벨에서 2레벨 확대한 레벨
		// var level = map.getLevel() - 1;

		// // 지도를 클릭된 폴리곤의 중앙 위치를 기준으로 확대합니다
		// map.setLevel(level, {
		// 	anchor: centroid(points), animate: {
		// 		duration: 350            //확대 애니메이션 시간
		// 	}
		// });

		deletePolygon(polygons);

	</script>
