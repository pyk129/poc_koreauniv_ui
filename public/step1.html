<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">

	<script>
		function confirmBtn() {

			checkSel1 = $("input:radio[name='check01']:checked").val();
			checkSel2 = $("input:radio[name='check02']:checked").val();
			checkSel3 = $("input:radio[name='check03']:checked").val();
			checkSel4 = $("input:radio[name='check04']:checked").val();
			checkSel5 = $("input:radio[name='check05']:checked").val();
			checkSel6 = $("input:radio[name='check06']:checked").val();
			checkSel7 = $("input:radio[name='check07']:checked").val();
			checkSel8 = $("input:radio[name='check08']:checked").val();
			checkSel9 = $("input:radio[name='check09']:checked").val();

			var sel2차추천여부 = 1;

			var reEle = 0;
			var reMid = 0;
			var reHigh = 0;
			var reEdu = 0;
			var reMart = 0;
			var reDepartment = 0;
			var reSubway = 0;
			var reHosp = 0;
			var rePark = 0;

			if (checkSel1 == 1) {
				// 병원 O
				reHosp = 1;
			}

			if (checkSel2 == 1) {
				// 병원 O
				sel2차추천여부 = 0;
			}

			if (checkSel5 == 1) {
				reMart = 1;
				reDepartment = 0;

			} else if (checkSel5 == 2) {
				reMart = 0;
				reDepartment = 1;

			} else {
				reMart = 0;
				reDepartment = 0;

			}

			// 학교 선택 
			if (checkSel6 == 1) {
				// 유딩
				reEle = 0;
				reMid = 0;
				reHigh = 0;

			} else if (checkSel6 == 2) {
				// 초딩
				reEle = 1;
				reMid = 0;
				reHigh = 0;

			} else if (checkSel6 == 3) {
				// 중딩
				reEle = 0;
				reMid = 1;
				reHigh = 0;
			} else {
				// 고딩
				reEle = 0;
				reMid = 0;
				reHigh = 1;
			}

			if (checkSel7 == 1) {
				// 유딩
				reSubway = 0;
			} else if (checkSel7 == 2) {
				// 유딩
				reSubway = 0;
			} else {
				reSubway = 1;
			}

			if (checkSel8 == 1) {
				// 유딩
				reEdu = 1;
			} else {
				reEdu = 0;
			}


			if (checkSel9 == 1) {
				// 유딩
				rePark = 1;
			} else {
				rePark = 0;
			}

			location.href = 'step2.html?sel1=' + reEle + '&sel2=' + reMid + '&sel3=' + reHigh + '&sel4=' + reEdu + '&sel5=' + reMart + '&sel6=' + reDepartment + '&sel7=' + reSubway + '&sel8=' + reHosp + '&sel9=' + rePark + '%reco2nd=' + sel2차추천여부;

			// model = TheModelClass(*args, **kwargs)
			// model.load_state_dict(torch.load(PATH))
			// model.eval()




			// alert(checkSel1 + " " + checkSel2+ " " + checkSel3+ " " + checkSel4+ " " + checkSel5+ " " + checkSel6+ " " + checkSel7+ " " + checkSel8+ " " + checkSel9);
			// if (checkSel1 == '0' && checkSel2 == '0' && checkSel3 == '0' &&
			// 	checkSel4 == '0' && checkSel5 == '0' && checkSel6 == '0' &&
			// 	checkSel7 == '0' && checkSel8 == '0' && checkSel9 == '0') {
			// 	alert('선택된 추천 조건이 없습니다.');
			// 	return;
			// }
		};

	</script>
</head>

<body>

		</div>
		<!-- gnb -->

					<tr>

						<td>

			<div class="wrap_top cf" style="float: right;margin-top: 10px;">

	<!-- 로딩 -->

</div>
	<!-- 로딩 -->
	<script>
		function showLoading() {
			$(".loading").show();
		}

		function closeLoading() {
			$(".loading").hide();
		}

		$(document).ready(function () {
			// 메뉴 로드
			$("#gnb").load("gnb.html", function () {

			});

		});
